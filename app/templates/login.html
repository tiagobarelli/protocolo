<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Gestão de Protocolos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    :root {
      --primary: #0f172a;
      --accent: #2563eb;
      --accent-soft: #eff6ff;
      --bg-body: #f8fafc;
      --surface: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: radial-gradient(at top right, #e0f2fe 0%, transparent 40%), radial-gradient(at top left, #f1f5f9 0%, transparent 40%);
    }
    .container { max-width: 400px; width: 100%; }
    .header { text-align: center; margin-bottom: 24px; }
    .header-logo {
      width: 48px; height: 48px; background: var(--primary); color: white;
      border-radius: 10px; display: inline-flex; align-items: center; justify-content: center;
      font-size: 24px; margin-bottom: 12px;
    }
    .header h1 { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
    .card {
      background: var(--surface); border: 1px solid var(--border);
      padding: 28px; border-radius: var(--radius); box-shadow: var(--shadow-md);
    }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 6px; color: var(--text-main); }
    .form-group input {
      width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px;
      font-size: 1rem;
    }
    .form-group input:focus { outline: none; border-color: var(--accent); }
    button[type="submit"] {
      width: 100%; padding: 12px; background: var(--accent); color: white;
      border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer;
    }
    button[type="submit"]:hover { background: #1d4ed8; }
    .flash { margin-bottom: 16px; padding: 10px; border-radius: 8px; font-size: 0.9rem; }
    .flash.error { background: #fee2e2; color: #991b1b; }
    .flash.success { background: #dcfce7; color: #166534; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-logo"><i class="ph ph-stack"></i></div>
      <h1>Portal de Protocolos</h1>
      <p style="color: var(--text-muted); font-size: 0.95rem; margin-top: 6px;">Entre com seu e-mail e senha</p>
    </div>
    <div class="card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required autofocus placeholder="seu@email.com">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required placeholder="••••••••">
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
